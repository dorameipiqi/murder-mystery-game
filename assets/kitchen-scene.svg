<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 厨房背景 -->
  <rect width="800" height="600" fill="#2F2F2F"/>
  
  <!-- 墙壁 -->
  <rect x="0" y="0" width="800" height="400" fill="#F5F5DC"/>
  
  <!-- 地板 -->
  <rect x="0" y="400" width="800" height="200" fill="#8B4513"/>
  
  <!-- 瓷砖纹理 -->
  <g stroke="#DDD" stroke-width="1" fill="none">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="500" y1="0" x2="500" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="700" y1="0" x2="700" y2="400"/>
  </g>
  
  <!-- 厨房台面 -->
  <rect x="50" y="300" width="700" height="30" fill="#696969"/>
  
  <!-- 橱柜 -->
  <rect x="50" y="330" width="700" height="70" fill="#8B4513"/>
  <rect x="60" y="340" width="80" height="50" fill="#654321"/>
  <rect x="150" y="340" width="80" height="50" fill="#654321"/>
  <rect x="240" y="340" width="80" height="50" fill="#654321"/>
  <rect x="330" y="340" width="80" height="50" fill="#654321"/>
  <rect x="420" y="340" width="80" height="50" fill="#654321"/>
  <rect x="510" y="340" width="80" height="50" fill="#654321"/>
  <rect x="600" y="340" width="80" height="50" fill="#654321"/>
  
  <!-- 橱柜把手 -->
  <circle cx="125" cy="365" r="2" fill="#FFD700"/>
  <circle cx="215" cy="365" r="2" fill="#FFD700"/>
  <circle cx="305" cy="365" r="2" fill="#FFD700"/>
  <circle cx="395" cy="365" r="2" fill="#FFD700"/>
  <circle cx="485" cy="365" r="2" fill="#FFD700"/>
  <circle cx="575" cy="365" r="2" fill="#FFD700"/>
  <circle cx="665" cy="365" r="2" fill="#FFD700"/>
  
  <!-- 水槽 -->
  <ellipse cx="200" cy="315" rx="40" ry="25" fill="#C0C0C0"/>
  <ellipse cx="200" cy="315" rx="35" ry="20" fill="#E6E6FA"/>
  
  <!-- 龙头 -->
  <rect x="195" y="300" width="4" height="10" fill="#C0C0C0"/>
  <rect x="188" y="295" width="18" height="5" fill="#C0C0C0"/>
  
  <!-- 炉灶 -->
  <rect x="400" y="290" width="120" height="40" fill="#2F2F2F"/>
  <circle cx="420" cy="310" r="15" fill="#191970"/>
  <circle cx="460" cy="310" r="15" fill="#191970"/>
  <circle cx="500" cy="310" r="15" fill="#191970"/>
  
  <!-- 炉火 -->
  <circle cx="420" cy="310" r="8" fill="#FF4500"/>
  <circle cx="420" cy="307" r="5" fill="#FFD700"/>
  
  <!-- 冰箱 -->
  <rect x="650" y="100" width="100" height="200" fill="#F0F8FF"/>
  <rect x="655" y="105" width="90" height="190" fill="white"/>
  <line x1="650" y1="200" x2="750" y2="200" stroke="#C0C0C0" stroke-width="2"/>
  <circle cx="740" cy="150" r="3" fill="#C0C0C0"/>
  <circle cx="740" cy="250" r="3" fill="#C0C0C0"/>
  
  <!-- 厨具架 -->
  <rect x="550" y="200" width="80" height="100" fill="#8B4513"/>
  
  <!-- 搜证点 1: 厨具收纳区 (可点击) -->
  <g id="evidence-knives" class="evidence-hotspot" data-evidence="0">
    <rect x="560" y="210" width="60" height="80" fill="#654321"/>
    <!-- 刀具 -->
    <rect x="570" y="220" width="3" height="20" fill="#C0C0C0"/>
    <rect x="575" y="220" width="3" height="25" fill="#C0C0C0"/>
    <rect x="580" y="220" width="3" height="18" fill="#C0C0C0"/>
    <rect x="585" y="220" width="3" height="22" fill="#C0C0C0"/>
    <!-- 空位 (缺失的刀) -->
    <rect x="590" y="220" width="3" height="24" fill="none" stroke="#FF0000" stroke-width="1" stroke-dasharray="2,2"/>
    <rect x="595" y="220" width="3" height="20" fill="#C0C0C0"/>
    <!-- 刀柄 -->
    <rect x="568" y="240" width="7" height="8" fill="#8B4513"/>
    <rect x="573" y="245" width="7" height="8" fill="#8B4513"/>
    <rect x="578" y="238" width="7" height="8" fill="#8B4513"/>
    <rect x="583" y="242" width="7" height="8" fill="#8B4513"/>
    <rect x="593" y="240" width="7" height="8" fill="#8B4513"/>
  </g>
  
  <!-- 搜证点 2: 工作日程表 (可点击) -->
  <g id="evidence-schedule" class="evidence-hotspot" data-evidence="1">
    <rect x="100" y="250" width="40" height="30" fill="white"/>
    <rect x="102" y="252" width="36" height="26" fill="#F5F5DC"/>
    <line x1="105" y1="255" x2="135" y2="255" stroke="#000" stroke-width="0.3"/>
    <line x1="105" y1="258" x2="130" y2="258" stroke="#000" stroke-width="0.3"/>
    <line x1="105" y1="261" x2="132" y2="261" stroke="#000" stroke-width="0.3"/>
    <line x1="105" y1="264" x2="128" y2="264" stroke="#000" stroke-width="0.3"/>
    <line x1="105" y1="267" x2="135" y2="267" stroke="#000" stroke-width="0.3"/>
    <line x1="105" y1="270" x2="125" y2="270" stroke="#000" stroke-width="0.3"/>
    <text x="120" y="248" font-family="serif" font-size="6" fill="#000">工作日程</text>
  </g>
  
  <!-- 钟表 -->
  <circle cx="350" cy="150" r="30" fill="white"/>
  <circle cx="350" cy="150" r="25" fill="#F5F5DC"/>
  <line x1="350" y1="150" x2="350" y2="135" stroke="#000" stroke-width="2"/>
  <line x1="350" y1="150" x2="365" y2="150" stroke="#000" stroke-width="1"/>
  <circle cx="350" cy="150" r="2" fill="#000"/>
  
  <!-- 窗户 -->
  <rect x="450" y="50" width="100" height="80" fill="#87CEEB"/>
  <rect x="495" y="50" width="5" height="80" fill="#8B4513"/>
  <rect x="450" y="87" width="100" height="5" fill="#8B4513"/>
  
  <!-- 标题 -->
  <text x="400" y="30" font-family="serif" font-size="24" fill="#8B4513" text-anchor="middle">厨房</text>
  <text x="400" y="55" font-family="serif" font-size="14" fill="#666" text-anchor="middle">点击场景中的物品进行搜证</text>
</svg>