<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 花园背景 -->
  <rect width="800" height="600" fill="#0F1419"/>
  
  <!-- 天空 -->
  <rect x="0" y="0" width="800" height="200" fill="#191970"/>
  
  <!-- 地面（雪地） -->
  <rect x="0" y="200" width="800" height="400" fill="white"/>
  
  <!-- 花园小径 -->
  <ellipse cx="400" cy="500" rx="200" ry="50" fill="#8B4513"/>
  <ellipse cx="400" cy="400" rx="150" ry="30" fill="#8B4513"/>
  <ellipse cx="400" cy="320" rx="100" ry="20" fill="#8B4513"/>
  
  <!-- 树木轮廓 -->
  <ellipse cx="100" cy="250" rx="40" ry="60" fill="#2F4F4F"/>
  <rect x="95" y="290" width="10" height="40" fill="#8B4513"/>
  
  <ellipse cx="700" cy="280" rx="50" ry="70" fill="#2F4F4F"/>
  <rect x="695" y="330" width="10" height="50" fill="#8B4513"/>
  
  <!-- 花坛1 -->
  <ellipse cx="200" cy="350" rx="60" ry="30" fill="#8B4513"/>
  <ellipse cx="200" cy="345" rx="55" ry="25" fill="#654321"/>
  
  <!-- 花坛2 -->
  <ellipse cx="600" cy="380" rx="50" ry="25" fill="#8B4513"/>
  <ellipse cx="600" cy="375" rx="45" ry="20" fill="#654321"/>
  
  <!-- 灌木丛 -->
  <ellipse cx="150" cy="450" rx="40" ry="20" fill="#228B22"/>
  <ellipse cx="650" cy="470" rx="35" ry="18" fill="#228B22"/>
  <ellipse cx="500" cy="380" rx="30" ry="15" fill="#228B22"/>
  
  <!-- 雪花 -->
  <circle cx="100" cy="100" r="2" fill="white"/>
  <circle cx="200" cy="80" r="1.5" fill="white"/>
  <circle cx="300" cy="120" r="2" fill="white"/>
  <circle cx="450" cy="90" r="1" fill="white"/>
  <circle cx="550" cy="110" r="1.5" fill="white"/>
  <circle cx="650" cy="85" r="2" fill="white"/>
  <circle cx="750" cy="95" r="1" fill="white"/>
  
  <!-- 搜证点 1: 踩踏的花坛 (可点击) -->
  <g id="evidence-trampled" class="evidence-hotspot" data-evidence="0">
    <ellipse cx="200" cy="350" rx="60" ry="30" fill="#8B4513"/>
    <!-- 被破坏的花坛 -->
    <ellipse cx="200" cy="345" rx="55" ry="25" fill="#4A4A4A"/>
    <!-- 踩踏痕迹 -->
    <ellipse cx="190" cy="340" rx="12" ry="6" fill="#2F2F2F"/>
    <ellipse cx="210" cy="345" rx="12" ry="6" fill="#2F2F2F"/>
    <ellipse cx="200" cy="355" rx="12" ry="6" fill="#2F2F2F"/>
    <!-- 破碎的植物 -->
    <rect x="185" y="335" width="2" height="8" fill="#228B22"/>
    <rect x="215" y="350" width="2" height="6" fill="#228B22"/>
    <rect x="195" y="360" width="2" height="5" fill="#228B22"/>
  </g>
  
  <!-- 搜证点 2: 掩埋的物品 (可点击) -->
  <g id="evidence-buried" class="evidence-hotspot" data-evidence="1">
    <!-- 雪堆 -->
    <ellipse cx="550" cy="480" rx="40" ry="20" fill="white"/>
    <!-- 露出的盒子一角 -->
    <rect x="540" y="475" width="15" height="8" fill="#8B4513"/>
    <rect x="542" y="477" width="11" height="6" fill="#654321"/>
    <!-- 挖掘痕迹 -->
    <ellipse cx="550" cy="485" rx="25" ry="10" fill="#F5F5DC"/>
  </g>
  
  <!-- 花园装饰 -->
  <!-- 石头 -->
  <ellipse cx="300" cy="420" rx="8" ry="5" fill="#696969"/>
  <ellipse cx="480" cy="450" rx="6" ry="4" fill="#696969"/>
  <ellipse cx="350" cy="500" rx="10" ry="6" fill="#696969"/>
  
  <!-- 枯枝 -->
  <line x1="120" y1="380" x2="140" y2="390" stroke="#8B4513" stroke-width="2"/>
  <line x1="130" y1="385" x2="145" y2="375" stroke="#8B4513" stroke-width="1"/>
  
  <!-- 庄园建筑轮廓（远景） -->
  <rect x="50" y="150" width="200" height="80" fill="#2F2F2F"/>
  <polygon points="50,150 150,100 250,150" fill="#654321"/>
  <rect x="100" y="170" width="20" height="30" fill="#FFD700" opacity="0.7"/>
  <rect x="150" y="170" width="20" height="30" fill="#FFD700" opacity="0.7"/>
  
  <!-- 月亮 -->
  <circle cx="700" cy="50" r="25" fill="#F0F8FF" opacity="0.8"/>
  <circle cx="700" cy="50" r="20" fill="#FFFACD" opacity="0.6"/>
  
  <!-- 标题 -->
  <text x="400" y="30" font-family="serif" font-size="24" fill="#F0F8FF" text-anchor="middle">花园</text>
  <text x="400" y="55" font-family="serif" font-size="14" fill="#DDD" text-anchor="middle">点击场景中的物品进行搜证</text>
</svg>