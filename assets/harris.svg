<svg width="200" height="240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4169e1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6495ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87ceeb;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="face" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#faf0e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0d0b4;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="outfit" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#191970;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#483d8b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 穆夏风格背景 -->
  <rect width="200" height="240" fill="url(#bg)" rx="20" ry="20"/>
  
  <!-- 新艺术运动书籍装饰 -->
  <g transform="translate(15,20)">
    <rect x="0" y="0" width="15" height="20" fill="#8b4513" opacity="0.7"/>
    <rect x="2" y="2" width="11" height="16" fill="#daa520" opacity="0.8"/>
    <path d="M 4 6 L 13 6 M 4 10 L 13 10 M 4 14 L 13 14" stroke="#4169e1" stroke-width="1"/>
  </g>
  
  <!-- 穆夏式知性女性体型 -->
  <path d="M 78 85 Q 68 95 73 130 Q 78 170 100 175 Q 122 170 127 130 Q 132 95 122 85 Q 110 80 100 83 Q 90 80 78 85" fill="url(#outfit)"/>
  
  <!-- 穆夏风格精致面容 -->
  <ellipse cx="100" cy="55" rx="26" ry="30" fill="url(#face)"/>
  
  <!-- 知性短发 -->
  <path d="M 76 32 Q 88 22 100 28 Q 112 22 124 32 Q 122 48 112 53 Q 100 46 88 53 Q 78 48 76 32" fill="#8b4513"/>
  <path d="M 80 37 Q 92 33 100 36 Q 108 33 120 37" fill="#cd853f" opacity="0.7"/>
  
  <!-- 穆夏风格眼镜 -->
  <g transform="translate(84,50)">
    <circle cx="5" cy="5" r="10" fill="none" stroke="#daa520" stroke-width="2"/>
    <circle cx="21" cy="5" r="10" fill="none" stroke="#daa520" stroke-width="2"/>
    <line x1="15" y1="5" x2="11" y2="5" stroke="#daa520" stroke-width="2"/>
  </g>
  
  <!-- 敏锐的双眼 -->
  <ellipse cx="89" cy="55" rx="4" ry="3" fill="#4682b4"/>
  <ellipse cx="111" cy="55" rx="4" ry="3" fill="#4682b4"/>
  <ellipse cx="89" cy="55" rx="2" ry="2" fill="#000"/>
  <ellipse cx="111" cy="55" rx="2" ry="2" fill="#000"/>
  
  <!-- 穆夏风格红唇 -->
  <path d="M 94 65 Q 100 68 106 65 Q 104 69 100 70 Q 96 69 94 65" fill="#dc143c"/>
  
  <!-- 优雅的深色外套 -->
  <rect x="78" y="85" width="44" height="70" rx="8" fill="url(#outfit)"/>
  
  <!-- 白色衬衫领 -->
  <path d="M 85 85 Q 100 82 115 85 L 110 95 Q 100 92 90 95 Z" fill="#f5f5f5"/>
  
  <!-- 胸针 -->
  <circle cx="100" cy="95" r="4" fill="#4682b4" opacity="0.8"/>
  <circle cx="100" cy="95" r="2" fill="#f0f8ff"/>
  
  <!-- 口袋里的笔 -->
  <rect x="110" y="105" width="2" height="15" fill="#8b4513"/>
  <circle cx="111" cy="105" r="2" fill="#d4af37"/>
  
  <!-- 手中的笔记本 -->
  <rect x="75" y="120" width="18" height="25" rx="2" fill="#8b4513" opacity="0.8"/>
  <rect x="77" y="122" width="14" height="21" rx="1" fill="#f5f5dc"/>
  <line x1="79" y1="125" x2="89" y2="125" stroke="#000" stroke-width="0.5"/>
  <line x1="79" y1="128" x2="89" y2="128" stroke="#000" stroke-width="0.5"/>
  <line x1="79" y1="131" x2="89" y2="131" stroke="#000" stroke-width="0.5"/>
  
  <!-- 细致的手套 -->
  <ellipse cx="127" cy="125" rx="8" ry="12" fill="#2f4f4f" opacity="0.6"/>
  
  <!-- 底部信息栏 -->
  <rect x="0" y="200" width="200" height="40" fill="rgba(25, 25, 112, 0.9)" rx="0 0 15 15"/>
  <rect x="5" y="205" width="190" height="30" fill="none" stroke="#d4af37" stroke-width="1" rx="5" opacity="0.6"/>
  
  <!-- 装饰性文字 -->
  <text x="100" y="215" text-anchor="middle" fill="#f0f8ff" font-family="serif" font-size="13" font-weight="bold">玛格丽特·哈里斯</text>
  <text x="100" y="230" text-anchor="middle" fill="#e6f3ff" font-family="serif" font-size="11" font-style="italic">敏锐的推理作家，38岁</text>
</svg>