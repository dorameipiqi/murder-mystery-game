<svg width="200" height="240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a4a4a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="face" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#f0e6d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4c5a0;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="uniform" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 庄严的背景 -->
  <rect width="200" height="240" fill="url(#bg)" rx="15" ry="15"/>
  <rect width="196" height="236" x="2" y="2" fill="none" stroke="#696969" stroke-width="1" rx="13" ry="13" opacity="0.5"/>
  
  <!-- 传统装饰 -->
  <circle cx="25" cy="25" r="2" fill="#d4af37" opacity="0.4"/>
  <circle cx="175" cy="25" r="2" fill="#d4af37" opacity="0.4"/>
  <circle cx="25" cy="215" r="2" fill="#d4af37" opacity="0.4"/>
  <circle cx="175" cy="215" r="2" fill="#d4af37" opacity="0.4"/>
  
  <!-- 主边框 -->
  <rect width="200" height="240" fill="none" stroke="#d4af37" stroke-width="3" rx="15" ry="15"/>
  
  <!-- 瘦弱但端正的体型 -->
  <ellipse cx="100" cy="95" rx="45" ry="58" fill="url(#uniform)" opacity="0.9"/>
  
  <!-- 苍老的面容 -->
  <ellipse cx="100" cy="60" rx="28" ry="32" fill="url(#face)"/>
  
  <!-- 稀疏的白发 -->
  <path d="M 75 35 Q 85 25 100 30 Q 115 25 125 35 Q 123 45 115 50 Q 100 45 85 50 Q 77 45 75 35" fill="#d3d3d3" opacity="0.7"/>
  <path d="M 80 40 Q 90 38 100 40 Q 110 38 120 40" fill="#f5f5f5" opacity="0.5"/>
  
  <!-- 深陷的双眼（内産2） -->
  <ellipse cx="92" cy="55" rx="4" ry="3" fill="#2f4f4f" opacity="0.8"/>
  <ellipse cx="108" cy="55" rx="4" ry="3" fill="#2f4f4f" opacity="0.8"/>
  <ellipse cx="92" cy="55" rx="2" ry="2" fill="#000"/>
  <ellipse cx="108" cy="55" rx="2" ry="2" fill="#000"/>
  
  <!-- 疲惫的眼袋 -->
  <path d="M 88 58 Q 92 60 96 58" fill="none" stroke="#8b7355" stroke-width="1" opacity="0.6"/>
  <path d="M 104 58 Q 108 60 112 58" fill="none" stroke="#8b7355" stroke-width="1" opacity="0.6"/>
  
  <!-- 紧抱的嘴唇（焦虑） -->
  <path d="M 94 67 Q 100 65 106 67" fill="none" stroke="#8b4513" stroke-width="2"/>
  
  <!-- 正式管家服 -->
  <rect x="78" y="85" width="44" height="70" rx="6" fill="url(#uniform)"/>
  
  <!-- 洁白的衬衫领 -->
  <path d="M 85 85 Q 100 82 115 85 L 112 95 Q 100 92 88 95 Z" fill="#f8f8ff"/>
  
  <!-- 黑色领结 -->
  <path d="M 95 90 L 105 90 L 103 95 L 97 95 Z" fill="#000"/>
  
  <!-- 银色扫钉 -->
  <circle cx="85" cy="100" r="2" fill="#c0c0c0"/>
  <circle cx="115" cy="100" r="2" fill="#c0c0c0"/>
  <circle cx="85" cy="110" r="2" fill="#c0c0c0"/>
  <circle cx="115" cy="110" r="2" fill="#c0c0c0"/>
  
  <!-- 白手套 -->
  <ellipse cx="75" cy="125" rx="8" ry="15" fill="#f8f8ff" opacity="0.9"/>
  <ellipse cx="125" cy="125" rx="8" ry="15" fill="#f8f8ff" opacity="0.9"/>
  
  <!-- 钥匙串 -->
  <circle cx="90" cy="140" r="3" fill="#c0c0c0"/>
  <rect x="88" y="140" width="4" height="8" rx="1" fill="#c0c0c0"/>
  <circle cx="88" cy="145" r="1" fill="#d4af37"/>
  <circle cx="92" cy="145" r="1" fill="#d4af37"/>
  
  <!-- 怀表链 -->
  <path d="M 110 110 Q 120 115 125 125" fill="none" stroke="#d4af37" stroke-width="2"/>
  <circle cx="125" cy="125" r="4" fill="#d4af37" opacity="0.8"/>
  
  <!-- 底部信息栏 -->
  <rect x="0" y="200" width="200" height="40" fill="rgba(26, 26, 26, 0.9)" rx="0 0 15 15"/>
  <rect x="5" y="205" width="190" height="30" fill="none" stroke="#d4af37" stroke-width="1" rx="5" opacity="0.6"/>
  
  <!-- 装饰性文字 -->
  <text x="100" y="215" text-anchor="middle" fill="#f5f5f5" font-family="serif" font-size="13" font-weight="bold">阿尔弗雷德·贝茨</text>
  <text x="100" y="230" text-anchor="middle" fill="#d3d3d3" font-family="serif" font-size="11" font-style="italic">忠诚的老管家，60岁</text>
</svg>