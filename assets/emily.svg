  <path d="M 75 30 Q 85 15 100 25 Q 115 15 125 30 Q 130 40 125 55 Q 115 65 100 60 Q 85 65 75 55 Q 70 40 75 30" fill="url(#hair)"/>
  <path d="M 78 35 Q 90 28 100 32 Q 110 28 122 35 Q 118 45 100 50 Q 82 45 78 35" fill="#daa520" opacity="0.7"/>
  <!-- 飘逸的发丝装饰 -->
  <path d="M 125 35 Q 135 30 140 40 Q 130 50 125 45" fill="url(#hair)" opacity="0.8"/>
  <path d="M 75 35 Q 65 30 60 40 Q 70 50 75 45" fill="url(#hair)" opacity="0.8"/>
  
  <!-- 穆夏风格装饰耳环 -->
  <g transform="translate(72,55)">
    <path d="M 0 0 Q 3 -2 6 0 Q 8 3 6 6 Q 3 8 0 6 Q -2 3 0 0" fill="#ffd700"/>
    <circle cx="3" cy="3" r="2" fill="#ff6347" opacity="0.8"/>
  </g>
  <g transform="translate(122,55)">
    <path d="M 0 0 Q 3 -2 6 0 Q 8 3 6 6 Q 3 8 0 6 Q -2 3 0 0" fill="#ffd700"/>
    <circle cx="3" cy="3" r="2" fill="#ff6347" opacity="0.8"/>
  </g>
  
