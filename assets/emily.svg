  <path d="M 10 10 Q 50 5 100 10 Q 150 5 190 10 Q 195 50 190 100 Q 195 150 190 230 Q 150 235 100 230 Q 50 235 10 230 Q 5 150 10 100 Q 5 50 10 10" fill="none" stroke="#daa520" stroke-width="3" opacity="0.8"/>
  
