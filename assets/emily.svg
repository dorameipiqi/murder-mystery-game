<svg width="200" height="240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffb347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="face" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#ffefd5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5deb3;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="dress" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9370db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#663399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hair" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cd853f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b4513;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 穆夏风格装饰背景 -->
  <rect width="200" height="240" fill="url(#bg)" rx="20" ry="20"/>
  
