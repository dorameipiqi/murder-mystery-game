  <ellipse cx="60" cy="115" rx="8" ry="12" fill="#ffefd5"/>
  <ellipse cx="140" cy="115" rx="8" ry="12" fill="#ffefd5"/>
  <circle cx="60" cy="110" r="3" fill="#daa520"/>
  <circle cx="140" cy="110" r="3" fill="#daa520"/>
  
  <!-- 穆夏风格装饰底部 -->
  <rect x="0" y="200" width="200" height="40" fill="#8b4513" rx="0 0 20 20"/>
  
  <!-- 新艺术运动装饰框 -->
  <path d="M 5 205 Q 25 200 100 205 Q 175 200 195 205 Q 190 220 100 225 Q 10 220 5 205" fill="none" stroke="#daa520" stroke-width="2"/>
  
  <!-- 穆夏风格花卉装饰 -->
  <g transform="translate(15,210)">
    <path d="M 0 5 Q 3 0 6 5 Q 9 3 12 8 Q 6 12 0 5" fill="#ff6347" opacity="0.8"/>
  </g>
  <g transform="translate(173,210)">
    <path d="M 0 5 Q 3 0 6 5 Q 9 3 12 8 Q 6 12 0 5" fill="#ff6347" opacity="0.8"/>
  </g>
  
  <!-- 穆夏风格文字 -->
  <text x="100" y="218" text-anchor="middle" fill="#ffd700" font-family="serif" font-size="13" font-weight="bold" font-style="italic">艾米莉亚·雷文斯伍德</text>
  <text x="100" y="232" text-anchor="middle" fill="#daa520" font-family="serif" font-size="11" font-style="italic">优雅的贵族侄女</text>
</svg>