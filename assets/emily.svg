    <circle cx="15" cy="15" r="3" fill="#9370db" opacity="0.7"/>
  </g>
  
  <!-- 穆夏式装饰腰带 -->
  <path d="M 80 105 Q 100 100 120 105 Q 118 110 100 108 Q 82 110 80 105" fill="#daa520"/>
  <ellipse cx="100" cy="107" r="4" fill="#ff6347"/>
  
  <!-- 飘逸的袖子 -->
  <path d="M 75 100 Q 65 95 60 105 Q 65 120 75 115" fill="url(#dress)" opacity="0.9"/>
  <path d="M 125 100 Q 135 95 140 105 Q 135 120 125 115" fill="url(#dress)" opacity="0.9"/>
  
