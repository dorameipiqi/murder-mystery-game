  <ellipse cx="110" cy="45" rx="5" ry="3" fill="#4169e1" opacity="0.9"/>
  <path d="M 85 42 Q 90 40 95 42" fill="none" stroke="#8b4513" stroke-width="2" opacity="0.8"/>
  <path d="M 105 42 Q 110 40 115 42" fill="none" stroke="#8b4513" stroke-width="2" opacity="0.8"/>
  
  <!-- 穆夏风格红唇 -->
  <path d="M 95 58 Q 100 61 105 58 Q 103 62 100 63 Q 97 62 95 58" fill="#dc143c"/>
  
