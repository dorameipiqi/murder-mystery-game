  </g>
  <g transform="translate(165,15)">
    <path d="M 0 10 Q 5 0 10 10 Q 15 5 20 15 Q 10 20 0 10" fill="#ff6347" opacity="0.6"/>
    <circle cx="10" cy="10" r="3" fill="#ffd700" opacity="0.8"/>
  </g>
  
  <!-- 穆夏风格飘逸身形 -->
  <path d="M 70 90 Q 60 100 65 130 Q 70 160 100 170 Q 130 160 135 130 Q 140 100 130 90 Q 115 85 100 88 Q 85 85 70 90" fill="url(#dress)" opacity="0.9"/>
  
