  <ellipse cx="112" cy="52" rx="6" ry="4" fill="#8b4513"/>
  <ellipse cx="88" cy="52" rx="3" ry="3" fill="#000"/>
  <ellipse cx="112" cy="52" rx="3" ry="3" fill="#000"/>
  
  <!-- 穆夏风格胡须 -->
  <path d="M 82 65 Q 100 75 118 65 Q 115 80 100 85 Q 85 80 82 65" fill="#696969" opacity="0.8"/>
  <path d="M 88 70 Q 100 73 112 70" fill="#2f4f4f" opacity="0.6"/>
  
  <!-- 坚毅的嘴型 -->
  <path d="M 90 62 Q 100 65 110 62" fill="none" stroke="#8b4513" stroke-width="3"/>
  
  <!-- 穆夏风格正式服装 -->
  <rect x="80" y="90" width="40" height="80" rx="8" fill="url(#suit)"/>
  
  <!-- 新艺术运动风格衬衫 -->
  <path d="M 88 90 Q 100 85 112 90 L 108 125 Q 100 120 92 125 Z" fill="#f5f5f5"/>
  
