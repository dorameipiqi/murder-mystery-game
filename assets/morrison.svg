  <path d="M 85 48 Q 92 45 96 48" fill="none" stroke="#2f4f4f" stroke-width="3"/>
  <path d="M 104 48 Q 108 45 115 48" fill="none" stroke="#2f4f4f" stroke-width="3"/>
  
  <!-- 坚毅的眼神 -->
