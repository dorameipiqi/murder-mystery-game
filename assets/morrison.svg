    <rect x="0" y="0" width="8" height="12" fill="#cd853f"/>
    <circle cx="4" cy="6" r="2" fill="#daa520"/>
  </g>
  <g transform="translate(172,210)">
    <rect x="0" y="0" width="8" height="12" fill="#cd853f"/>
    <circle cx="4" cy="6" r="2" fill="#daa520"/>
  </g>
  
  <!-- 穆夏风格文字 -->
  <text x="100" y="218" text-anchor="middle" fill="#daa520" font-family="serif" font-size="13" font-weight="bold" font-style="italic">詹姆斯·莫里森</text>
  <text x="100" y="232" text-anchor="middle" fill="#cd853f" font-family="serif" font-size="11" font-style="italic">坚毅的商人</text>
