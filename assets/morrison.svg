  <ellipse cx="100" cy="100" r="4" fill="#daa520"/>
  <circle cx="100" cy="100" r="2" fill="#ff6347"/>
  
  <!-- 装饰性纽扣 -->
  <circle cx="85" cy="105" r="3" fill="#daa520"/>
  <circle cx="115" cy="105" r="3" fill="#daa520"/>
  <circle cx="85" cy="120" r="3" fill="#daa520"/>
  <circle cx="115" cy="120" r="3" fill="#daa520"/>
  
  <!-- 穆夏式装饰图案 -->
  <g transform="translate(75,135)">
    <path d="M 0 0 Q 10 -5 20 0 Q 25 10 20 20 Q 10 25 0 20 Q -5 10 0 0" fill="#cd853f" opacity="0.6"/>
    <circle cx="10" cy="10" r="4" fill="#daa520"/>
  </g>
  
  <!-- 穆夏风格装饰底部 -->
  <rect x="0" y="200" width="200" height="40" fill="#654321" rx="0 0 20 20"/>
  
  <!-- 新艺术运动装饰边框 -->
  <path d="M 5 205 Q 50 200 100 205 Q 150 200 195 205 Q 190 220 100 225 Q 10 220 5 205" fill="none" stroke="#daa520" stroke-width="2"/>
  
  <!-- 穆夏式男性装饰元素 -->
