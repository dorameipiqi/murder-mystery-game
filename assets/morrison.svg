  <!-- 新艺术运动对称花纹 -->
  <path d="M 10 120 Q 30 100 50 120 Q 70 140 50 160 Q 30 140 10 120" fill="#daa520" opacity="0.4"/>
  <path d="M 150 120 Q 170 100 190 120 Q 170 140 150 160 Q 130 140 150 120" fill="#daa520" opacity="0.4"/>
  
  <!-- 穆夏式男性体型 -->
