  <!-- 粗犷的面部轮廓 -->
  <ellipse cx="100" cy="55" rx="30" ry="33" fill="url(#face)"/>
  
  <!-- 穆夏风格流动头发 -->
  <path d="M 70 35 Q 85 20 100 30 Q 115 20 130 35 Q 135 50 125 65 Q 100 55 75 65 Q 65 50 70 35" fill="#696969"/>
  <path d="M 75 40 Q 90 35 100 38 Q 110 35 125 40 Q 120 50 100 48 Q 80 50 75 40" fill="#a9a9a9" opacity="0.6"/>
  
  <!-- 穆夏风格男性特征 -->
