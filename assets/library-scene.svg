<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 书房背景 -->
  <rect width="800" height="600" fill="#2C1810"/>
  
  <!-- 墙壁 -->
  <rect x="0" y="0" width="800" height="400" fill="#3A2618"/>
  
  <!-- 地板 -->
  <rect x="0" y="400" width="800" height="200" fill="#8B4513"/>
  
  <!-- 书架 -->
  <rect x="50" y="100" width="150" height="300" fill="#654321"/>
  <rect x="60" y="110" width="130" height="30" fill="#8B4513"/>
  <rect x="60" y="150" width="130" height="30" fill="#8B4513"/>
  <rect x="60" y="190" width="130" height="30" fill="#8B4513"/>
  <rect x="60" y="230" width="130" height="30" fill="#8B4513"/>
  <rect x="60" y="270" width="130" height="30" fill="#8B4513"/>
  <rect x="60" y="310" width="130" height="30" fill="#8B4513"/>
  
  <!-- 书籍 -->
  <rect x="65" y="115" width="8" height="20" fill="#8B0000"/>
  <rect x="75" y="115" width="8" height="20" fill="#006400"/>
  <rect x="85" y="115" width="8" height="20" fill="#00008B"/>
  <rect x="95" y="115" width="8" height="20" fill="#8B4513"/>
  
  <!-- 壁炉 -->
  <rect x="600" y="150" width="150" height="200" fill="#654321"/>
  <rect x="620" y="180" width="110" height="120" fill="#2F1B14"/>
  
  <!-- 火焰 -->
  <ellipse cx="675" cy="280" rx="30" ry="40" fill="#FF4500"/>
  <ellipse cx="675" cy="270" rx="20" ry="30" fill="#FF6347"/>
  <ellipse cx="675" cy="260" rx="10" ry="20" fill="#FFD700"/>
  
  <!-- 书桌 -->
  <rect x="300" y="380" width="200" height="15" fill="#8B4513"/>
  <rect x="310" y="395" width="8" height="50" fill="#654321"/>
  <rect x="330" y="395" width="8" height="50" fill="#654321"/>
  <rect x="470" y="395" width="8" height="50" fill="#654321"/>
  <rect x="490" y="395" width="8" height="50" fill="#654321"/>
  
  <!-- 椅子 -->
  <rect x="250" y="350" width="40" height="10" fill="#654321"/>
  <rect x="260" y="360" width="20" height="40" fill="#654321"/>
  <rect x="255" y="320" width="8" height="40" fill="#654321"/>
  <rect x="277" y="320" width="8" height="40" fill="#654321"/>
  
  <!-- 地毯 -->
  <ellipse cx="400" cy="500" rx="180" ry="80" fill="#8B0000"/>
  
  <!-- 窗户 -->
  <rect x="650" y="50" width="100" height="80" fill="#87CEEB"/>
  <rect x="695" y="50" width="5" height="80" fill="#654321"/>
  <rect x="650" y="87" width="100" height="5" fill="#654321"/>
  
  <!-- 雪花 -->
  <circle cx="670" cy="70" r="2" fill="white"/>
  <circle cx="680" cy="80" r="1.5" fill="white"/>
  <circle cx="720" cy="65" r="2" fill="white"/>
  <circle cx="710" cy="100" r="1" fill="white"/>
  
  <!-- 搜证点 1: 青铜雕像 (可点击) -->
  <g id="evidence-statue" class="evidence-hotspot" data-evidence="0">
    <rect x="350" y="340" width="30" height="40" fill="#CD7F32"/>
    <circle cx="365" cy="350" r="8" fill="#B8860B"/>
    <circle cx="365" cy="345" r="3" fill="#2F1B14"/>
    <circle cx="363" cy="343" r="1" fill="white"/>
    <rect x="360" y="380" width="10" height="8" fill="#8B4513"/>
  </g>
  
  <!-- 搜证点 2: 撕毁的文件 (可点击) -->
  <g id="evidence-papers" class="evidence-hotspot" data-evidence="1">
    <rect x="420" y="440" width="30" height="20" fill="#F5F5DC"/>
    <rect x="425" y="445" width="20" height="15" fill="white"/>
    <rect x="430" y="450" width="10" height="8" fill="#F5F5DC"/>
    <line x1="430" y1="452" x2="440" y2="452" stroke="#000" stroke-width="0.5"/>
    <line x1="432" y1="454" x2="438" y2="454" stroke="#000" stroke-width="0.5"/>
  </g>
  
  <!-- 搜证点 3: 保险箱 (可点击) -->
  <g id="evidence-safe" class="evidence-hotspot" data-evidence="2">
    <rect x="100" y="350" width="50" height="40" fill="#2F4F4F"/>
    <rect x="110" y="360" width="30" height="20" fill="#000"/>
    <circle cx="140" cy="370" r="5" fill="#FFD700"/>
    <circle cx="140" cy="370" r="2" fill="#000"/>
    <rect x="105" y="355" width="5" height="30" fill="#4682B4"/>
  </g>
  
  <!-- 搜证点 4: 信件 (可点击) -->
  <g id="evidence-letter" class="evidence-hotspot" data-evidence="3">
    <rect x="470" y="360" width="25" height="15" fill="white"/>
    <rect x="472" y="362" width="21" height="11" fill="#F5F5DC"/>
    <line x1="475" y1="365" x2="490" y2="365" stroke="#000" stroke-width="0.3"/>
    <line x1="475" y1="367" x2="485" y2="367" stroke="#000" stroke-width="0.3"/>
    <line x1="475" y1="369" x2="488" y2="369" stroke="#000" stroke-width="0.3"/>
  </g>
  
  <!-- 标题 -->
  <text x="400" y="30" font-family="serif" font-size="24" fill="#FFD700" text-anchor="middle">书房（案发现场）</text>
  <text x="400" y="55" font-family="serif" font-size="14" fill="#DDD" text-anchor="middle">点击场景中的物品进行搜证</text>
</svg>