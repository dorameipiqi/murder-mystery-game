<svg width="200" height="240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8dc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5e6a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="face" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#faf0e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#deb887;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="coat" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 医学气息的背景 -->
  <rect width="200" height="240" fill="url(#bg)" rx="15" ry="15"/>
  <rect width="196" height="236" x="2" y="2" fill="none" stroke="#b8860b" stroke-width="1" rx="13" ry="13" opacity="0.4"/>
  
  <!-- 医疗十字装饰 -->
  <rect x="20" y="20" width="2" height="10" fill="#dc143c" opacity="0.6"/>
  <rect x="16" y="24" width="10" height="2" fill="#dc143c" opacity="0.6"/>
  <rect x="174" y="20" width="2" height="10" fill="#dc143c" opacity="0.6"/>
  <rect x="170" y="24" width="10" height="2" fill="#dc143c" opacity="0.6"/>
  
  <!-- 主边框 -->
  <rect width="200" height="240" fill="none" stroke="#d4af37" stroke-width="3" rx="15" ry="15"/>
  
  <!-- 中年男性的体型 -->
  <ellipse cx="100" cy="95" rx="48" ry="58" fill="url(#coat)" opacity="0.9"/>
  
  <!-- 温和的面部 -->
  <ellipse cx="100" cy="58" rx="30" ry="33" fill="url(#face)"/>
  
  <!-- 灰白的头发（医生风范） -->
  <path d="M 72 35 Q 85 25 100 30 Q 115 25 128 35 Q 125 48 115 53 Q 100 48 85 53 Q 75 48 72 35" fill="#708090" opacity="0.8"/>
  <path d="M 76 40 Q 90 38 100 40 Q 110 38 124 40" fill="#c0c0c0" opacity="0.6"/>
  
  <!-- 金框眼镜 -->
  <circle cx="89" cy="55" r="11" fill="none" stroke="#daa520" stroke-width="2" opacity="0.9"/>
  <circle cx="111" cy="55" r="11" fill="none" stroke="#daa520" stroke-width="2" opacity="0.9"/>
  <line x1="100" y1="55" x2="100" y2="55" stroke="#daa520" stroke-width="2"/>
  
  <!-- 可信的双眼 -->
  <ellipse cx="89" cy="55" rx="5" ry="3" fill="#4682b4" opacity="0.8"/>
  <ellipse cx="111" cy="55" rx="5" ry="3" fill="#4682b4" opacity="0.8"/>
  <ellipse cx="89" cy="55" rx="2" ry="2" fill="#000"/>
  <ellipse cx="111" cy="55" rx="2" ry="2" fill="#000"/>
  
  <!-- 细致的眼眉 -->
  <path d="M 82 50 Q 89 47 96 50" fill="none" stroke="#708090" stroke-width="2" opacity="0.7"/>
  <path d="M 104 50 Q 111 47 118 50" fill="none" stroke="#708090" stroke-width="2" opacity="0.7"/>
  
  <!-- 温和的微笑 -->
  <path d="M 92 65 Q 100 68 108 65" fill="none" stroke="#cd853f" stroke-width="2" opacity="0.7"/>
  
  <!-- 医生白大褂 -->
  <rect x="75" y="85" width="50" height="70" rx="10" fill="url(#coat)"/>
  
  <!-- 大褂领口 -->
  <path d="M 80 85 Q 100 80 120 85 L 115 100 Q 100 95 85 100 Z" fill="#f8f8ff"/>
  
  <!-- 装在上衣口袋里的笔 -->
  <rect x="82" y="95" width="2" height="12" fill="#4169e1"/>
  <rect x="86" y="95" width="2" height="10" fill="#000"/>
  <circle cx="83" cy="95" r="2" fill="#daa520"/>
  
  <!-- 听诊器 -->
  <path d="M 90 105 Q 100 100 110 105" fill="none" stroke="#2f4f4f" stroke-width="3"/>
  <circle cx="90" cy="105" r="4" fill="#2f4f4f"/>
  <circle cx="110" cy="105" r="4" fill="#2f4f4f"/>
  <circle cx="100" cy="115" r="6" fill="#c0c0c0" stroke="#2f4f4f" stroke-width="2"/>
  
  <!-- 医疗手套 -->
  <ellipse cx="75" cy="130" rx="8" ry="12" fill="#f0f8ff" opacity="0.8"/>
  <ellipse cx="125" cy="130" rx="8" ry="12" fill="#f0f8ff" opacity="0.8"/>
  
  <!-- 医疗包 -->
  <rect x="130" y="120" width="15" height="12" rx="3" fill="#8b4513" opacity="0.8"/>
  <rect x="132" y="122" width="11" height="8" rx="2" fill="#daa520"/>
  <path d="M 135 125 L 140 125" stroke="#dc143c" stroke-width="2"/>
  
  <!-- 底部信息栏 -->
  <rect x="0" y="200" width="200" height="40" fill="rgba(184, 134, 11, 0.9)" rx="0 0 15 15"/>
  <rect x="5" y="205" width="190" height="30" fill="none" stroke="#d4af37" stroke-width="1" rx="5" opacity="0.6"/>
  
  <!-- 装饰性文字 -->
  <text x="100" y="215" text-anchor="middle" fill="#fff8dc" font-family="serif" font-size="13" font-weight="bold">威廉·桑德斯医生</text>
  <text x="100" y="230" text-anchor="middle" fill="#f5e6a3" font-family="serif" font-size="11" font-style="italic">专业的家庭医生，52岁</text>
</svg>